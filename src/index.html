<!doctype html>
<html>
	<head>
		<!-- General Meta Tags -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- STYLE -->
		<style>
			html, body {
				width: 100%;
				margin: 0;
				background: #6666aa;
			}
			.canvas-container {
				text-align: center;
			}
			#glCanvas {
				margin: 10px auto 0;
			}
			#panel {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
			}
			.button {
				position: relative;
				min-width: 120px;
				height: 40px;
				border: 2px solid #fff;
				text-align: center;
				margin: 10px auto;
				cursor: pointer;
				background: #888;
			}
			.button.button-active {
				background: #ccc;
			}
			.button p {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				margin: 0;
			}
			#settings {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: flex-start;
				margin: auto;
			}
			.settings-box {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: center;
				margin: 0 20px 20px;
			}
		</style>
	</head>
	<body>
		<div class="canvas-container">
			<canvas id="glCanvas" width="640" height="480"></canvas>
			<!--<canvas id="glCanvas" width="1024" height="768"></canvas>-->
		</div>
		<div id="panel">
			<div id="playStop" class="button button-active">
				<p style="margin: auto;">STOP</p>
			</div>
			<div id="settings">
				<div class="settings-box"><p>SSAO</p>
					<div id="ssaoEnabled" class="button button-active"><p></p></div>
				</div>
				<div class="settings-box"><p>FXAA</p>
					<div id="fxaaEnabled" class="button button-active"><p></p></div>
					<div id="fxaaQuality" class="button button-active"><p></p></div>
				</div>
			</div>
		</div>
		<!-- exports init -->
		<script>var exports = {};</script>
		<!-- script bundle -->
		<script src="./js/bundle.js"></script>
	</body>
</html>
